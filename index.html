<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>Calculator</title>
</head>

<body>
    <!--  -->
    <div class="container">
        <div class="calcu">
            <form>
                <div class="show">
                    <input type="text" class="display">
                </div>
            </form>
                <!-- first row -->
                <div class="buttons-1">
                    <button type="button" class="btn-clear op" >AC</button>
                    <button type="button" class="btn-ones op" >DE</button>
                    <button type="button" data-num="." class="btn op">.</button>
                    <button type="button" data-num="/" class="btn op">/</button>
                </div>
                <!-- second row -->
                <div class="buttons-2">
                    <button type="button" data-num="7" class="btn">7</button>
                    <button type="button" data-num="8" class="btn">8</button>
                    <button type="button" data-num="9" class="btn">9</button>
                    <button type="button" data-num="*" class="btn op">*</button>
                </div>
                <!-- third row -->
                <div class="buttons-3">
                    <button type="button" data-num="4" class="btn">4</button>
                    <button type="button" data-num="5" class="btn">5</button>
                    <button type="button" data-num="6" class="btn">6</button>
                    <button type="button" data-num="-" class="btn op">-</button>
                </div>
                <!-- fourth row -->
                <div class="buttons-4">
                    <button type="button" data-num="1" class="btn">1</button>
                    <button type="button" data-num="2" class="btn">2</button>
                    <button type="button" data-num="3" class="btn">3</button>
                    <button type="button" data-num="+" class="btn op">+</button>
                </div>
                <!-- last row -->
                <div class="buttons-5">
                    <button type="button" data-num="00" class="btn">00</button>
                    <button type="button" data-num="0" class="btn">0</button>
                    <button type="button" class="btn-equal op" >=</button>
                </div>
            
        </div>
    </div>


<script src="./index.js"></script>
</body>
</html>
